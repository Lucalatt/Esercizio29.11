<div class="container">
  <div *ngFor="let post of posts,let i = index">
      <div *ngIf="post.active" class="card mb-4">
          <app-card [post]="post">
            <div class="container">
              <button class="btn btn-primary" (click)="onInactivePost(post.id, i)">Disattiva</button>
            </div>
          </app-card>
      </div>
  </div>
</div>
