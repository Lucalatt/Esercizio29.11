<div class="container">
  <div *ngIf="posts.length > 0">
    <div class="card m-2" *ngFor="let post of posts">
      <h5 class="card-header">Post Active</h5>
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
      </div>
    </div>
  </div>
</div>
